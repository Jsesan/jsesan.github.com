<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referencias Truco</title>
    <link href="estilos-main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Trucazo.gg</h1>
    </header>
    <div class="contenedor">
        <section class="botones">
            <button class="envido">
                <a href="#">Envido!</a>
            </button>
            <button class="truco">
                <a href="#">Truco!</a>
            </button>
            <button class="señas">
                <a href="#">Señas</a>
            </button>
        </section>
        <div class="contador">
            <h2 class="titulocontador">Contador</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nosotros</th>
                        <th>Ellos</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="puntos-nosotros"></td>
                        <td class="puntos-ellos"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
